<!DOCTYPE html>
<html>
<head>
	<title>Payment form</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
<form>
	<h1>Payment Form</h1><hr>
	<h2>contact information</h2><hr>
	<p class="name">Name*:<input type="text" name="name" required=""></p>
	<fieldset>
		<legend>Gender*</legend>
		<p>
			male<input type="radio" class="male" name="gender" id="male" required="">
			Female<input type="radio" name="gender" id="Female" required="">

		</p>
	</fieldset>
	<p>Address*:<textarea name="Address" id="Address" cols="100" rows="8" required=""></textarea></p>
	<p>Email*:<input type="Email" name="Email" id="Email" required=""></p>
	<p>pincode*:<input type="number" name="pincode" id="pincode" required=""></p><hr>
	<h2>Payment details</h2>
	<p>Card type*:
<select name="card_type" id="card_type" required="">
	<option value="">--select a card type--</option>
	<option value="visa">visa</option>
	<option value="rupay">rupay</option>
	<option value="mastercard">master card</option>
</select>
	</p>
	<p>cardnumber*:<input type="number" name="cardnumber" id="card number" required=""></p>
	<p>Expiration Date*:<input type="Date" name="Expiration Date" id="Expiration Date" required=""></p>
	<p>CVV*:<input type="Password" name="cvv" id="cvv" required=""></p>
	<input type="submit" value="Pay now" name="Pay now">

	
</form>
</body>
</html>
